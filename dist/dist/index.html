<!DOCTYPE html>
<html>
<head>
<title>益智小遊戲 - 猜數字</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}

#game {
  margin-top: 50px;
}

#result {
  margin-top: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<h1>益智小遊戲 - 猜數字</h1>

<div id="game">
  <p>我已經想好了一個 1 到 100 之間的數字。</p>
  <p>請輸入你猜的數字：</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">猜</button>
  <p id="result"></p>
  <p>已猜測次數: <span id="guessCount">0</span></p>
</div>

<script>
  // 產生 1-100 的隨機數字
  let secretNumber = Math.floor(Math.random() * 100) + 1;
  let guessCount = 0;

  function checkGuess() {
    let guess = parseInt(document.getElementById("guessInput").value);
    let resultElement = document.getElementById("result");
    let guessCountElement = document.getElementById("guessCount");

    guessCount++;
    guessCountElement.textContent = guessCount;

    if (isNaN(guess) || guess < 1 || guess > 100) {
      resultElement.textContent = "請輸入 1 到 100 之間的數字。";
      return;
    }

    if (guess === secretNumber) {
      resultElement.textContent = "恭喜你猜對了！答案就是 " + secretNumber + "，你猜了" + guessCount + "次";
      resultElement.style.color = "green";
      document.getElementById("guessInput").disabled = true; // Disable input after correct guess
      // Optionally, add a "Play Again" button
    } else if (guess < secretNumber) {
      resultElement.textContent = "太小了，再猜大一點。";
      resultElement.style.color = "red";
    } else {
      resultElement.textContent = "太大了，再猜小一點。";
      resultElement.style.color = "red";
    }
  }
</script>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>猜拳遊戲</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: "Arial", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .choice {
      background: #444;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      font-size: 2rem;
      width: 100px;
      transition: 0.3s;
    }
    .choice:hover {
      background: #666;
    }
    .result {
      font-size: 1.5rem;
      margin-top: 30px;
    }
    .scoreboard {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>


  <h1>猜拳遊戲 ✊✋✌️</h1>

  <div class="choices">
    <div class="choice" data-choice="rock">✊</div>
    <div class="choice" data-choice="paper">✋</div>
    <div class="choice" data-choice="scissors">✌️</div>
  </div>

  <div class="result" id="result">請選擇一個手勢開始！</div>
  <div class="scoreboard">
    玩家分數：<span id="player-score">0</span>｜電腦分數：<span id="computer-score">0</span>
  </div>

  <script>
    const choices = document.querySelectorAll('.choice');
    const resultDiv = document.getElementById('result');
    const playerScoreSpan = document.getElementById('player-score');
    const computerScoreSpan = document.getElementById('computer-score');

    let playerScore = 0;
    let computerScore = 0;

    const wins = {
      rock: 'scissors',
      paper: 'rock',
      scissors: 'paper'
    };

    function getComputerChoice() {
      const choices = ['rock', 'paper', 'scissors'];
      return choices[Math.floor(Math.random() * 3)];
    }

    function play(playerChoice) {
      const computerChoice = getComputerChoice();
      if (playerChoice === computerChoice) {
        resultDiv.textContent = `平手！你和電腦都出 ${getEmoji(playerChoice)}`;
      } else if (wins[playerChoice] === computerChoice) {
        playerScore++;
        resultDiv.textContent = `你贏了！${getEmoji(playerChoice)} 贏 ${getEmoji(computerChoice)}`;
      } else {
        computerScore++;
        resultDiv.textContent = `你輸了！${getEmoji(computerChoice)} 贏 ${getEmoji(playerChoice)}`;
      }

      playerScoreSpan.textContent = playerScore;
      computerScoreSpan.textContent = computerScore;
    }

    function getEmoji(choice) {
      return choice === 'rock' ? '✊' : choice === 'paper' ? '✋' : '✌️';
    }

    choices.forEach(choice => {
      choice.addEventListener('click', () => {
        play(choice.getAttribute('data-choice'));
      });
    });
  </script>



</body>
</html>
